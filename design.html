<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Helper for Impending Typhoons</title>
    <style>
        .section {
            display: none;  
        }
        .section.active {
            display: block;  
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        h1 {
            margin-bottom: 10px;
            text-align: center;
            padding-top: 15px;
            color: #000000;
        }

        .subtitle{
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #555555;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color:#ffb600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #ff8200;
        }

        .checkbox-group {
            margin-top: 10px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 6px;
            max-height: 300px;           
            overflow-y: auto;
        }


        .checkbox-group input[type="checkbox"] {
        margin-right: 8px;
        }

        .button-group button {
            display: block;
            width: 100%;
            margin: 2px 2px  0 0;
        }

        .stores-table,
        .suggestions-table {
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.9em;
            min-width: 400px;
            border-radius: 5px 5px 0 0;
            overflow: hidden;
        }

        .stores-table thead tr,
        .suggestions-table thead tr {
            background-color: #f8c954;
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }

        .stores-table th,
        .stores-table td,
        .suggestions-table th,
        .suggestions-table td {
            padding: 12px 15px;
            border: 1px solid #dddddd;
        }

        .stores-table tbody tr,
        .suggestions-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .stores-table tbody tr:last-of-type,
        .suggestions-table tbody tr:last-of-type {
            border-bottom: 2px solid #f8c954;
        }

        .stores-table tbody tr:hover,
        .suggestions-table tbody tr:hover{
            font-weight: bold;
            color: #f8c954;
        }
    </style>
</head>
<body>
    <div class="container"> 

        <!-- MAIN MENU SECTION -->
        <div id="mainMenu" class="section active">
            <h1><strong>Stock Helper for Impending Typhoons</strong></h1>
                <p class="subtitle">Never overstock, understock, or run out when it matters most</p>
                 
                <div style="text-align: center;">
                    <button id="addStoreBtn">Add New Store</button>
                    <button id="viewStoresBtn">View Existing Stores</button>
                </div>
        </div>

        <!-- ADD NEW STORE SECTION -->
        <div id="newStore" class="section">
            <h1>Add New Store</h1>

            <div class="form-group">
                <label>
                    <strong>Enter Store name:</strong>
                    <input type="text" id="store_name" placeholder="e.g., Ministop">
                </label>
            </div>

            <div class="form-group">
                <label>
                    <strong>Enter average daily transactions (no. of customers):</strong>
                    <input type="text" id="store_customers" placeholder="e.g., 200">
                </label>
            </div>

            <div class="form-group">
                <p style="padding-top: 15px"><strong>Which of the following products do you sell in your store?</strong></p>
                
                <div id="store_items_list" class="checkbox-group">
                    <label>
                    <input type="checkbox" id="cans" name="store_items" value="0">Assorted canned goods
                    </label>
                    <label>
                    <input type="checkbox" id="noodles" name="store_items" value="1">Assorted instant noodles
                    </label>
                    <label>
                    <input type="checkbox" id="snacks" name="store_items" value="2">Assorted biscuits and snacks
                    </label>
                    <label>
                    <input type="checkbox" id="drinks" name="store_items" value="3">Non-alcoholic Drinksrinks (i.e. water, soda)
                    </label>

                    <label>
                    <input type="checkbox" id="batteries" name="store_items" value="5">Batteries
                    </label>
                    <label>
                    <input type="checkbox" id="flashlights" name="store_items" value="6">Flashlights
                    </label>
                    <label>
                    <input type="checkbox" id="lighters" name="store_items" value="7">Lighters
                    </label>
                    <label>
                    <input type="checkbox" id="candles" name="store_items" value="8">Candles
                    </label>

                    <label>
                    <input type="checkbox" id="cigs" name="store_items" value="10">Cigarettes
                    </label>
                    <label>
                    <input type="checkbox" id="dralcohol" name="store_items" value="11">Drinking Alcohol
                    </label>

                    <label>
                    <input type="checkbox" id="rubalcohol" name="store_items" value="15">Rubbing Alcohol
                    </label>
                    <label>
                    <input type="checkbox" id="soap" name="store_items" value="16">Soap
                    </label>
                    <label>
                    <input type="checkbox" id="shampoo" name="store_items" value="17">Shampoo
                    </label>
                    <label>
                    <input type="checkbox" id="tissues" name="store_items" value="18">Tissues
                    </label>
                    
                    <label>
                    <input type="checkbox" id="plastics" name="store_items" value="20">Assorted Plastics
                    </label>
                    <label>
                    <input type="checkbox" id="ropes" name="store_items" value="21">Ropes
                    </label>
                    <label>
                    <input type="checkbox" id="tape" name="store_items" value="22">Packaging Tape
                    </label>
                </div>   
            </div>    
                
            <button id="addStoreConfirmBtn">Add Store</button>
            <button class="back-Btn">Back</button>
        </div>

         <!-- VIEW EXISTING STORES SECTION -->
        <div id="viewStores" class="section">
            <h1>Existing Stores</h1>   
            <div id="storesList"></div>   

            <div class="form-group">
                <label for="selectStore">Which store would you like to access?</label>
                <select id="selectStore">
                    <option value="">-- Select a store --</option> 
                </select>
            </div>

            <p class="subtitle"><strong>What would you like to do?</strong></p>
            <div class="button-group">
                <button id="create-suggestion">Get new stock suggestions</button><br>
                <button id="view-current-suggestion">View current stock suggestions</button><br>
                <button class="back-Btn">Back to Main Menu</button>
            </div>
        </div>    

         <!-- CREATE STOCK SUGGESTION SECTION -->
        <div id="createSuggestion" class="section">
            <h1>Create Stock Suggestion</h1>   
                
            <div class="form-group">
                <label for="impactLevel">In a scale of 1 to 5, how much do you expect the impending typhoon to affect your area?</label>
                <select id="impactLevel">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>  
                    <option value="4">4</option>  
                    <option value="5">5</option>  
                </select>    
            </div>   

            <div class="form-group">
                <label for="impactProbability">In a scale of 1 to 5, how likely do you think would that amount of impact happen?</label>
                <select id="impactProbability">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>  
                    <option value="4">4</option>  
                    <option value="5">5</option>  
                </select>    
            </div>

            <div class="form-group">
                <label for="disasterDuration">(In days) how long do you think the effects of the disaster last?</label>
                <input id="disasterDuration" type="text" placeholder="e.g., 7">
            </div>

            <button id="generateSuggestion">Generate</button>
            
            <div id="suggestionList"></div>  

            <div class="button-group">
                <button id="stockUpdate">Update a product's stock</button><br>
                <button class="back-Btn">Exit to Main Menu</button>
            </div>  
        </div>  

         <!-- UPDATE STOCK SECTION -->
        <div id="updateStockSection" class="section"> 
            <h1>Update Product's Stock</h1>        

            <div class="form-group">
                <label for="selectStoreUpdate">Select store:</label>
                <select id="selectStoreUpdate">
                    <option value="">-- Select a store --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="selectProduct">Select product to update:</label>
                <select id="selectProduct">
                    <option value="">-- Select a product --</option> 
                </select>
            </div>

            <div class="form-group">
                <label for="newStockValue">How much would you like to add?</label>
                <input id="newStockValue" type="text" placeholder="e.g., 150">
            </div>

            <button id="confirmStockUpdate">Update Stock</button>
            <button class="back-Btn">Back to Main Menu</button>
        </div>
    </div>
    <script src="web.js"></script>
</body>
</html>
